<!doctype html>

<html id="html" lang="en" class="h-full bg-black">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  
  <title>Assets</title>

  <link rel="apple-touch-icon" sizes="180x180" href="icon/icon-180x180.png">
  <link rel="icon" type="image/png" sizes="96x96" href="icon/icon-96x96.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <script defer src="https://apis.google.com/js/api.js"></script>
  <script defer src="https://accounts.google.com/gsi/client"></script>

  <script defer src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script defer src="src/js/index.js?v=1" type="module"></script>

  <link href="https://fonts.googleapis.com/css2?family=Jaldi:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="dist/output.css?v=1">

  <link rel="manifest" href="manifest.json">
</head>

<body class="text-white [background:linear-gradient(215deg,rgba(52,44,61,1)_0%,rgba(29,24,39,1)_50%,rgba(15,9,24,1)_100%)] h-full font-jaldi rounded-t-2xl">
  <section class="max-w-screen-lg mx-auto">
    <section id="header"></section>
    <section id="content"></section>
    <section id="footer"></section>
    <section id="login"></section>
    <section id="modal"></section>
  </section>

  <script>
    window.addEventListener('load', () => {
      registerSW();
    });

    // Register the Service Worker
    async function registerSW() {
      if ('serviceWorker' in navigator) {
        try {
          await navigator
                .serviceWorker
                .register('serviceworker.js');
        }
        catch (e) {
          console.log('SW registration failed');
        }
      }
    }
  </script>
</body>

</html>
